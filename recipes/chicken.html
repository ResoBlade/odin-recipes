<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css" rel="stylesheet" type="text/css">
    <title>Crispy oven chicken</title>
</head>

<body>


    <main>
        <section class="recipe_container">
            <h1>Crispy chicken in oven!</h1>

            <p>This one is a classic</p>

            <div class="overview">
                <ul class="summary">
                    <li>Time: <span class="emph">1 hour</span></li>
                    <li>Working time: <span class="emph">30 mins</span></li>
                </ul>
            </div>
            <div class="inner_container">
                <div class="ingredients">
                    <p>Test ingredient</p>
                    <p>One chicken</p>
                    <p>Salt</p>
                    <p>Pepper</p>

                </div>

                <div class="howto">
                    <p>Apply salt and pepper to chicken</p>
                    <p>Put chicken in oven</p>
                    <p>Eat the crispy chicken!</p>
                </div>

            </div>
        </section>

        <div class="card">
            <div class="cardheader">
                <p>Headertest</p>
            </div>
            <div class="cardmiddle">
                <p>Middletest</p>
            </div>
            <div class="cardfooter">
                <p>footertest</p>
            </div>


        </div>


    </main>

</body>

</html>
